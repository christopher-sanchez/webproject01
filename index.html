<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sample HTML Page</title>
</head>
<body>
    <form action="https://aw.profbobby.com/api/messages">
        <fieldset>
            <legend>Dog Adoption Form</legend>
        <label for="name">Username:</label>
        <input type="text" id="name" name="name">
        <label for="dogbreed">Dog Breed:</label>
        <textarea 
        id="dogbreed" 
        name="dogbreed" 
        cols="15" 
        rows="10" 
        placeholder="Dog breed your adoubting">
        Placeholder...</textarea>
        <label for="nameofdog">Name of Dog:</label>
        <input type="text" id="nameofdog" name="nameofdog">
        <label for="time">Preferred Time Of Day:</label>
        <select name="time">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>

        <label for="size">Dog Size:</label>
        <select name="size">
            <optgroup label="Small Breeds">
                <option value="chihuahua">Chihuahua</option>
                <option value="pomeranian">Pomeranian</option>
                <option value="yorkshire terrier">Yorkshire Terrier</option>
            </optgroup>
            <optgroup label="Medium Breeds">
                <option value="beagle">Beagle</option>
                <option value="bulldog">Bulldog</option>
                <option value="cocker spaniel">Cocker Spaniel</option>
            </optgroup>
            <optgroup label="Large Breeds">
                <option value="german shepherd">German Shepherd</option>
                <option value="golden retriever">Golden Retriever</option>
                <option value="labrador retriever">Labrador Retriever</option>
        </select>
        <input type="radio"
        id="adult"
        name="age_group"
        value="adult"
        checked>
        <label for="adult">Adult Dog</label>
        <input type="radio"
        id="child"
        name="age_group"
        value="child">
        <label for="child">Child Dog</label>

        <input type="checkbox"
        id="vaccinated"
        name="vaccinated"
        value="yes">
        <label for="vaccinated">Vaccinated</label>

        <input type="checkbox"
        id="neutered"
        name="neutered"
        value="yes">    
        <label for="neutered">Neutered/Spayed</label>
        <button
        type="submit">Submit</button>
        <button
        type="reset">Reset</button>
        <button
        type="button" onclick="alert('Are you sure.')">Click Me</button>
        </fieldset>
    </form>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body>

    

    
    <div class="main-container">
        <div class="image-sidebar">
            <div class="logo-container">
                <div class="logo-wrapper">
               <img src="odin-lined.png" alt="Odin Logo">
               <span class="logo-text"> ODIN Dog Adoption</span>
                </div>
              
            </div>
            <span class="credit-text">Photo by Hannah Lim on Unsplash</span>
        </div>

    <div class="content-area">
        <div class="form-card">
        <div class="form-header">
            <h1>Create Your Account</h1>
            <p>Please fill in the information below to create your account.</p>
        </div>
<form action="https://aw.profbobby.com/api/messages">
        
    <div class="flex-row"> 
         <div class="input-container">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        </div>
        <div class="input-container">
             <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
        </div>
    </div>

    <div class="flex-row">
        <div class="input-container">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>

        <div class="input-container">
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber">
        </div>
    </div>
        <div class="flex-row">
            <div class="input-container">
        <label for ="password">Password:</label>
        <input type="password" 
        id="password" 
        name="password"
         class="error-style"
         minlength="8" required>
        </div>
        <div class="input-container">
        <label for="comfirm-password">Confirm Password:</label>
        <input 
        type="password" 
        id="confirm-password" 
        name="confirm-password" 
        class="error-style"
        minlength="8" required>
        </div>
        </div>

     

    </form>
    <button type="submit" class="submit-btn">Create Account</button>
    </div>

       
       
    </div>
</body>
</html>
